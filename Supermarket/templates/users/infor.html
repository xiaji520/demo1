{% extends 'common/parent.html' %}
{% load static %}
{% block title %}个人资料{% endblock %}
{% block header %}
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back()" class="">
                <i class="am-icon-chevron-left"></i>
            </a>
        </div>
        <h1 class="am-header-title">
            <a href="" class="">个人资料</a>
        </h1>
    </header>
{% endblock %}
{% block content %}
    <div style="height: 49px;"></div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <ul class="safty1">
            <li>
                {#                <a href="">#}
                <i style="margin-top: 25px;">头像</i>
                <div class="infor-pic">
                    <img src="{{ MEDIA_URL }}{{ user.head }}"/>
                </div>
                {#                </a>#}
            </li>
            <li>
                <input type="file" name="head">
            </li>
            <li>
                {#                <a href="">#}
                <i>昵称</i>
                <input name="nickname" class="infor-tele" value="{{ user.nickname|default:'' }}"/>
                {#                </a>#}
            </li>
            <li>
                {#                <a href="">#}
                <i>性别</i>
                <i class="infor-tele">
                    <label class="am-radio-inline">
                        <input type="radio" name="sex" checked="checked" value="1" data-am-ucheck>男
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio" name="sex" value="2" data-am-ucheck>女
                    </label>
                </i>
                {#                </a>#}
            </li>
            <li>
                {#                <a href="">#}
                <i>生日</i>
                <input type="date" class="infor-tele" name="birthday" value="{{ user.birthday|default:'' }}"/>
                {#                </a>#}
            </li>
        </ul>
        <div style="height: 10px; background: #efefef;"></div>

        <ul class="safty1">

            <li>
                <i>学校</i>
                <input class="infor-tele" name="school" value="{{ user.school|default:'' }}"/>
            </li>
            <li>
                <i>位置</i>
                <input class="infor-tele" name="location" value="{{ user.location |default:'' }}"/>
            </li>
            <li>
                <i>故乡</i>
                <input class="infor-tele" name="hometown" value="{{ user.hometown|default:'' }}"/>
            </li>
            <li>
                <i>手机</i>
                <input class="infor-tele" name="mobile" disabled="disabled" placeholder="{{ user.mobile }}"/>
            </li>

            <li>
                <input type="submit" class="am-btn am-btn-warning" value="保存"/>
            </li>
        </ul>

    </form>

{% endblock %}
